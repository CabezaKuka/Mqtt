<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enviar comando MQTT</title>
</head>
<body>
  <h1>Enviar comando MQTT</h1>
  <p>Haz clic en el bot√≥n para enviar el comando 1 al topico LSGE9YWT/Refresh.</p>
  <button id="send-command">Enviar comando</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#send-command').on('click', function() {
        $.ajax({
          url: '/send-command',
          type: 'POST',
          data: {
            command: 1,
            topic: 'LSGE9YWT/Refresh',
            broker: 'mqtt-dashboard.com',
            port: 1883
          }
        }).done(function() {
          alert('Comando enviado correctamente');
        }).fail(function(error) {
          alert('Error al enviar el comando');
          console.log(error);
        });
      });
    });
  </script>
</body>
</html>
